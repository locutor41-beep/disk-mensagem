services:
  - type: web
    name: disk-mensagem-backend
    env: docker
    plan: starter
    autoDeploy: true
    healthCheckPath: /public/config
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: WEBHOOK_TOKEN
        sync: false
      - key: CORS_ORIGINS
        value: https://seu-dominio-frontend.vercel.app
      - key: PSP_PROVIDER
        value: static
      - key: MPAGO_ACCESS_TOKEN
        sync: false
    disk:
      name: data
      mountPath: /app
      sizeGB: 1
